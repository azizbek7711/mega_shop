{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Profile{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    {% block css %}{% endblock css %}
  </head>
  <body>
    <!-- ! Aside -->
    <aside>
          <div class="user-nav d-flex justify-content-between aligb-items-center p-2 px-3">
            <button onclick="userMenuOpen()" class="user--bar d-block d-lg-none btn border-0 btn-outline-light fs-4">
                <a href="#">
                    <i class="fa fa-bars"></i>
                </a>
            </button>
            <span class="pt-1 d-flex align-items-center">
                <a href="#">
                    <img src="{% static 'img/brand.png' %}" alt="Logo" width="150">
                </a>
            </span>
            <button>
                <a href="..">
                    <img src="{% static 'img/back.svg' %}" width="30" alt="Back">
                </a>
            </button>
          </div>  
          <div class="user-menu">
            <button onclick="userMenuClose()" class="btn d-block d-lg-none position-absolute top-0 end-0 fs-1 text-light pt-0 pe-3">
                <i class="fa fa-times"></i>
            </button>
            <div class="user--profil">
                <div class="user__img text-center p-2">
                    <img src="{% static 'img/user.png' %}" alt="User">
                </div>
                <h4 class="user__name text-center">FName LName</h4>
            </div>
            <div class="product p-3">
                <div class="product-settings">
                    <p class="text-secondary fs-6">Product Settings</p>
                    <ul class="list-unstyled">
                        <li>
                            <a class="py-2 border-bottom d-flex align-items-center text-decoration-none text-dark" href="{% url 'profile-add' %}">
                                <img class="pe-2" width="30" src="{% static 'img/add.png' %}" alt="Add">
                                Add Product
                            </a>
                        </li>
                        <li>
                            <a class="py-2 border-bottom d-flex align-items-center text-decoration-none text-dark" href="{% url 'profile-remove' %}">
                                <img width="30" class="pe-2" src="{% static 'img/trash.png' %}" alt="trash">
                                Remove Product
                            </a>
                        </li>
                        <li>
                            <a class="py-2 d-flex align-items-center text-decoration-none text-dark" href="{% url 'profile-statistics' %}">
                                <img class="pe-2" width="30" src="{% static 'img/statistics.png' %}" alt="statistics">
                                Statistics
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="user-settings mt-4">
                    <p class="text-secondary fs-6">More Settings</p>
                    <ul class="settings list-unstyled">
                        <li>
                            <a class="py-1 d-flex align-items-center text-decoration-none text-dark" href="{% url 'profile-settings' %}">
                                <img class="pe-2" width="30" src="{% static 'img/settings.png' %}" alt="Settings icon">
                                Account Settings
                            </a>
                        </li>
                        <li>
                            <a class="py-1 d-flex align-items-center text-decoration-none text-dark" href="#">
                                <img class="pe-2" width="30" src="{% static 'img/question.png' %}" alt="question">
                                Privacy Policy
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <hr class="w-75 m-auto">
            <p class="text-center pt-3">&copy; Mega Shop 2022</p>
          </div>
    </aside>

    {% block content %}
      
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="{% static 'js/profile.js' %}"></script>
  </body>
</html>
